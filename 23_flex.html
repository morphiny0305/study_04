<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        /* 
        flex-grow, flex-shrink, flex-basis는 flex로 줄여서 사용
        flex: 0 1 auto
        */
        *{margin: 0;padding: 0;}
        .wrap{
            width: 500px;height: 100px; border: 4px solid #000; margin: auto; display: flex;
        }
        .wrap div:nth-child(1){background-color: pink;flex: 1 1 0;}
        .wrap div:nth-child(2){background-color: skyblue;flex: 2 1 0;}
        .wrap div:nth-child(3){background-color: greenyellow; flex: 3 2 0;}
    </style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
